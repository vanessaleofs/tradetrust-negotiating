<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <meta name="description" content="TradeTrust lets you verify the documents you have of anyone from any issuer. All in one place." />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="/static/images/common/share.jpg"
    />
    <meta property="og:image:alt" content="TradeTrust" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <title>
      TradeTrust - An easy way to check and verify your documents
    </title>
    <link
      rel="icon"
      type="image/png"
      href="/static/images/favicon/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="/static/images/favicon/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form name="contact" netlify netlify-honeypot="bot-field" action="/email/success" hidden>
      <input type="text" name="Full Name" />
      <input type="email" name="Email" />
      <input type="text" name="Organisation" />
      <input name="Business Category" />
      <input name="Region of Operations" />
      <textarea name="Message"></textarea>
      <input type="checkbox" name="Receive communications" />
    </form>

    <div id="root"></div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
